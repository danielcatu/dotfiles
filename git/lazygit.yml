gui:
  windowSize: 'normal' # one of 'normal' | 'half' | 'full' default is 'normal'
  scrollHeight: 4 # how many lines you scroll by
  expandFocusedSidePanel: true
  mainPanelSplitMode: 'vertical'
  theme:
    optionsTextColor:
      - default
      - bold
    selectedLineBgColor:
      - default
      - bold
    selectedRangeBgColor:
      - default
      - bold
  showIcons: true
  border: 'double'
git:
  paging:
    colorArg: always
    pager: delta --paging=never
  diffContextSize: 6
os:
  openCommand: nvr -O {{filename}}
  editCommand: nvr -O {{filename}}
keybinding:
  universal:
    return: '<c-c>'
